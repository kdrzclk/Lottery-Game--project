<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottery Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lottary Game</h1>
      <div class="inputs">
        <div class="inputs--input">
          <input type="number" name="number" id="number" min="1" />
        </div>
        <div class="inputs--buttons">
          <button id="button">Lucky Numbers</button>
          <button type="reset" id="reset">Again</button>
        </div>
      </div>

      <div class="display">
        <p class="parag"></p>
        <hr class="line" />
        <p class="parag"></p>
        <hr class="line" />
        <p class="parag"></p>
        <hr class="line" />
        <p class="parag"></p>
        <hr class="line" />
        <p class="parag"></p>
        <hr class="line" />
        <p class="parag"></p>
        <hr class="line" />
        <p class="parag"></p>
        <hr class="line" />
        <p class="parag"></p>
        <hr class="line" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
